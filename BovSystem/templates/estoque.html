{% extends 'janela.html' %}

{% load static %}

{% block breadcrumb %}
Estoque
{% endblock %}

{% block modal %}

{% endblock %}

{% block tabela %}
<script>
  let tabela = $('table').DataTable({
    ajax: `{% url 'carregar_estoque' %}`,
    columns: [
      { title: 'CÃ³digo', className: 'all' },
      { title: 'Nome', className: 'all' },
      { title: 'Tipo', className: 'all' },
      { title: 'Validade', className: 'min-desktop' },
      { title: 'Quantidade', className: 'min-desktop' },
      { className: 'control', title: `<img src="{% static 'img/expandir.svg' %}">` }
    ],
    order: [[1, 'asc']],
    buttons: [
      {
        text: `<img height='11px' src="{% static 'img/adicionar.svg' %}"><br>Adic.`,
        className: 'btn-outline-success',
        action: () =>{
          window.location.assign("{% url 'cadastrar_material' %}");
        }
      },
      {
        text: `<img height='13px' src="{% static 'img/diff.svg' %}"><br>Controle`,
        className: 'btn-outline-info',
        action:  () => { 
          url = "/estoque/controle/"
          window.location.assign(url);
        }
      },
      {
        text: `<img height='10px' src="{% static 'img/editar.svg' %}"><br>Editar`,
        className: 'editar',
        extend: 'selectedSingle',
        action: () =>{
          codigo = tabela.row({ selected: true }).data()[0]
          url = "/estoque/"+ codigo +"/editar/"
          window.location.assign(url);
        }
      },
      {
        text: `<img height='13px' src="{% static 'img/apagar.svg' %}"><br>Apagar`,
        className: 'apagar',
        extend: 'selectedSingle',
        action: () =>{ 
          codigo = tabela.row({ selected: true }).data()[0]
          token = { 'csrfmiddlewaretoken' : $('input[name=csrfmiddlewaretoken]').val() }
          url = "/estoque/"+ codigo +"/apagar/"
          $.post(url, token, function (data) { 
            if (typeof data.mensagem != "undefined"){
              alert(data.mensagem)
            }
            tabela.ajax.reload(function () {}, false).columns.adjust()
            $('#resultados').attr('max', tabela.rows().count())
          })
        }
      }
    ]
  })
  {% if mensagem %}
    $('document').ready(()=>{
      alert("{{mensagem}}")
    })
  {% endif %}
</script>
{% csrf_token %}
{% endblock %}
