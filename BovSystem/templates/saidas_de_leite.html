{% block modal %}

{% endblock %}

{% block tabela %}
<script>
  let tabela = $('table').DataTable({
    ajax: {
      url: `{% url 'carregar_saidas_de_leite' %}`,
      type: 'GET',
      },
    columns: [
      { title: 'Código', className: 'all' },
      { title: 'Destino', className: 'all' },
      { title: 'Quantidade (L)', className: 'min-desktop' },
      { title: 'Data', className: 'min-desktop' },
      { title: 'Responsável', className: 'min-desktop' },
      { title: 'Valor recebido', className: 'min-desktop' },
      { className: 'control', title: `<img src="{% static 'img/expandir.svg' %}">` }
    ],
    order: [[0, 'desc']],
    buttons: [
    {
        text: `<img height='11px' src="{% static 'img/adicionar.svg' %}"><br>Adic.`,
        className: 'btn-outline-success',
        action: function () {
          window.location.assign("{% url 'cadastrar_saida_de_leite' %}");
        }
      },
      {
        text: `<img height='10px' src="{% static 'img/editar.svg' %}"><br>Editar`,
        className: 'editar',
        extend: 'selectedSingle',
        action: function () {
          codigo = tabela.row({ selected: true }).data()[0]
          url = "/saidas-de-leite/"+ codigo +"/editar/"
          window.location.assign(url);
        }
      },
      {
        text: `<img height='13px' src="{% static 'img/apagar.svg' %}"><br>Apagar`,
        className: 'apagar',
        extend: 'selectedSingle',
        action: function () {
          codigo = tabela.row({ selected: true }).data()[0]
          token = { 'csrfmiddlewaretoken' : $('input[name=csrfmiddlewaretoken]').val() }
          url = "/saidas-de-leite/"+ codigo +"/apagar/"
          $.post(url, token, function (data) { 
            if (typeof data.mensagem != "undefined"){
              alert(data.mensagem)
            }
            tabela.ajax.reload(function () {}, false).columns.adjust()
            $('#resultados').attr('max', tabela.rows().count())
          })
        }
      }
    ]
  })
  {% if mensagem %}
    $('document').ready(()=>{
      alert("{{mensagem}}")
    })
  {% endif %}
</script>
{% csrf_token %}
{% endblock %}
