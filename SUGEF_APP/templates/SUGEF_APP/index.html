{% extends 'SUGEF_APP/base.html' %}

{% load static %}

{% block css %}
<style>
  .navbar {
    position: absolute;
    width: 100%;
  }

  .d-flex {
    height: 100vh;
  }

  .dropdown-toggle::after {
    margin-left: 0px;
  }

  img {
    height: 60px;
  }

  @media (max-width: 1225px) {
    .navbar {
      position: unset;
    }

    .d-flex {
      height: unset;
    }

    .row.mx-auto.mb-3 {
      margin-top: 2rem;
      margin-bottom: 2rem !important;
    }

    .col-sm.mx-5 {
      margin: 0px !important;
      padding: 0px;
    }

    p {
      margin: 0 4rem;
    }

    #tabelas .card {
      margin-top: 2rem;
      border-radius: 0px;
    }

    #tabelas .card span {
      font-weight: bold;
    }

    #tabelas .card-body a {
      padding: 12px;
    }

    .row.text-center.mx-5.mt-3 {
      margin-top: 2.5rem !important;
      margin-bottom: 1rem;
    }

    .row.text-center.mx-5.mt-3 .card {
      margin-bottom: 2.5rem;
    }

    img {
      height: 70px;
    }
  }
</style>
{% endblock %}

{% block conteudo %}
<div class="d-flex align-items-center">

  <div class="container p-0 text-center">

    <div class="row mx-auto mb-3">
      <div class="col-sm mx-5">
        <h1>SUGEF</h1>
        <p>Sistema Unificado de Gerenciamento da Fazenda</p>
      </div>
    </div>
    <div class="row text-center mx-5 mt-3">
      <div class="col-sm-4">
        <div class="card">
          <a href="/sugef_app/bovsystem" class="btn btn-lg btn-outline-primary">BovSystem</a>
          <div class="card-body">
            <h5 class="card-title">Gerenciamento da Bovinocultura</h5>
            <h6 class="card-subtitle text-muted"></h6>
          </div>
          <img class="d-block w-100 mb-4" src="{% static 'BovSystem/img/gravidez.svg' %}">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <a href="/sugef_app/ovinosystem" class="btn btn-lg btn-outline-primary">OvinoSystem</a>
          <div class="card-body">
            <h5 class="card-title">Gerenciamento da Ovinocultura</h5>
            <h6 class="card-subtitle text-muted"></h6>
          </div>
          <img class="d-block w-100 mb-4" src="{% static 'OvinoSystem/img/goat.svg' %}">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <a href="/sugef_app/viveiro" class="btn btn-lg btn-outline-primary">Viveiro</a>
          <div class="card-body">
            <h5 class="card-title">Gerenciamento do Viveiro</h5>
            <h6 class="card-subtitle text-muted"></h6>
          </div>
          <img class="d-block w-100 mb-4" src="{% static 'Viveiro/img/plantas.svg' %}">
        </div>
      </div>
    </div>

  </div>

</div>

{% endblock %}
